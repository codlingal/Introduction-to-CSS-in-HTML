<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
     <style>
         h2{
            color: green;
         }
     </style>   
    <!-- External CSS --> 
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color: red;">INTERNAL CSS EXAMPLE</h1>
    <!-- Internal CSS -->
    <h2 >INTERNAL CSS EXAMPLE</h1>
    <!-- External CSS -->
    <h3 >EXTERNAL CSS EXAMPLE </h3> 
    <hr>

    <!-- element sector example-->
    <h4>ELEMENT SECTOR EXAMPLE</h4>
    <h4>ELEMENT SECTOR EXAMPLE</h4>
    <hr>

    <!-- class and id selector example -->
    <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
    <h2 id="myid">ID SELECTOR EXAMPLE </h2>
    <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
    <hr>

    <!-- group selector example -->
    <h5>GROUP SELECTOR EXAMPLE</h5> 
    <p>GROUP SELECTOR EXAMPLE</p>
    <hr>
</body>
</html>
