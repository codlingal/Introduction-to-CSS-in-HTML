<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Homework</title>
    <!-- Internal CSS -->
     <style>
         h2{
            color: green;
         }
     </style>   
    <!-- External CSS --> 
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color: red;">Social Media Links</h1>
    <!-- Internal CSS -->
    <h2 >Youtube</h1>
    <!-- External CSS -->
    <h3 >Facebook </h3> 
    <hr>

    <!-- element sector example-->
    <h4>Instagram</h4>
    <h4>X/Twitter</h4>
    <hr>

    <!-- class and id selector example -->
    <h2 class="myclass">Staff </h2>
    <h2 id="myid">History </h2>
    <h2 class="myclass">Help </h2>
    <hr>

    <!-- group selector example -->
    <h5>Second website</h5> 
    <p>Abouts Us</p>
    <hr>
</body>
</html>
